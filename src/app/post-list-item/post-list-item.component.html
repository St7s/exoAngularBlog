<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getLoveItsBoolColor() === true,
                'list-group-item-danger': getLoveItsBoolColor() === false}">
  <h1>{{post.title}} <span>{{post.created_at | date: 'dd/MM/yyyy, hh:mm a'}}</span></h1>
  <p> {{post.content}} </p>
  <button type="button" class="btn btn-success" (click)="moreLoveIts()">
    Love it !
  </button>
  <button type="button" class="btn btn-danger" (click)="lessLoveIts()">
    Don't love !!!
  </button>
  <span class="badge badge-pill badge-secondary">{{post.loveIts}}</span>
</li>
